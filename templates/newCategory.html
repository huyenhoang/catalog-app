{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="row container-fluid">
    <h2>Add new category</h2>
</div>
<hr>

<div class="row">
    <form class="container-fluid" action="#" method="post">
        <div class="form-group">
            <!--Add new category -->
            <label for="name">Name:</label>
                <input type="text" class="form-control" maxlength="100" name="name" placeholder="category name">
        </div>
        <div class="form-group">
            <label for="image">Image Url:</label>
            <input type="text" class="form-control" maxlength="250" name="image" placeholder="provide an appropriate image url">
        </div>
            <!-- Create button -->
        <button type="submit" class="btn btn-primary btn-lg" id="submit" type="submit">
            <i class="fa fa-plus" aria-hidden="true"></i> Create
        </button>
        <!--Cancel, basically a back button-->
        <a href='{{url_for('showCategories')}}'>
            <button class="btn btn-danger btn-lg">
                <i class="fa fa-times" aria-hidden="true"></i> Cancel
            </button>
        </a>
    </form>
</div>

{% endblock %}
