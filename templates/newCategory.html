{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="row">
    <h2>Add new category</h2>
</div>
<div class="row">
    <form class="jumbotron" action="#" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <!--Add new category -->
            <input type="text" class="form-control" maxlength="100" name="name" placeholder="category name">
            <!-- Add category image url -->
            <label for="image">Image Url:</label>
            <input type="text" class="form-control" maxlength="250" name="image" placeholder="image url">
            <!-- Create button -->
            <button type="submit" class="btn btn-primary btn-lg" id="submit" type="submit">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
            <!--Cancel, basically a back button-->
            <a href='{{url_for('showCategories')}}'>
                <button class="btn btn-danger btn-lg">
					<span class="glyphicon glyphicon-trash"aria-hidden="true"></span>Cancel
				</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
