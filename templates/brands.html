{% extends "main.html" %}
{% include "header.html" %}
{% block content %}
<div class="row">
    <h2>{{brands.name}}</h2>
    <h3> {{category.category}}</h3>
</div>
<div class="row">
    <div class="button-options">
        <a href='{{url_for('showCategories')}}'>
        <button class="btn btn-success btn-lg">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Back to categories
        </button>
    </a>
    <a href='{{url_for('editCategory', category_id=category.id )}}'>
        <button class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit this category
        </button>
    </a>
    <a href="{{url_for('newBrand', category_id=category.id)}}">
        <button class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-plus"></span>Add new a brand</button>
    </a>
    <a href="{{url_for('deleteCategory', category_id=category.id)}}">
        <button class="btn btn-danger btn-lg">
            <span class="glyphicon glyphicon-minus"></span>Delete this category</button>
    </a>
    </div>
</div>
<br>
<div class="row">
    {% for inc in brands %}
    <!-- brand information -->
    <div class="brand-info">
        <p class="btn btn-primary btn-lg btn-block" disabled>{{inc.name}}</p>
        <p><span class="glyphicon glyphicon-map-marker"></span>{{inc.location}}</p>
        <p class="jumbotron"> {{inc.description}}
          <br>
          <br>
          <a class="btn btn-success btn-lg" target="_blank" href='https://{{inc.website}}'>Visit site</a>
        </p>
        <!-- edit brand button -->
        <a href='{{url_for('editBrand', category_id=category.id, brand_id=inc.id)}}'>
            <button class="btn btn-primary btn-lg">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
            </button>
        </a>
        <!-- delete brand button -->
        <a href='{{url_for('deleteBrand', category_id=category.id, brand_id=inc.id)}}'>
            <button class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
            </button>
        </a>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
