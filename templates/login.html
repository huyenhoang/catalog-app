{% extends "main.html" %}
{% block content %}
<!-- content div -->
<div class="row">
    <!-- sign-in prompt -->
    <div>
		<h2>Choose a sign-in method:</h2>
    </div> <!-- end prompt -->
    <!-- Google sign in button-->
    <div>
        <button class="btn-lg btn-block">
            <div id="signinButton">
				<span class="g-signin"
                      data-scope="openid email"
                      data-clientid="733366748366-6d90n2toh4ah0njqau20o1cmp56522b9.apps.googleusercontent.com"
                      data-redirecturi="postmessage"
                      data-accesstype="offline"
                      data-cookiepolicy="single_host_origin"
                      data-callback="signInCallback"
                      data-approvalprompt="force">
                </span>
            </div>
        </button>
    </div> <!-- end Google button -->
    <!-- Google script -->
    <script>
    function signInCallback(authResult) {
      if (authResult['code']) {
        // Hide the sign-in button now that the user is authorized
        $('#signinButton').attr('style', 'display: none');
        // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
        $.ajax({
          type: 'POST',
          url: '/gconnect?state={{STATE}}',
          processData: false,
          data: authResult['code'],
          contentType: 'application/octet-stream; charset=utf-8',
          success: function(result) {
            // Handle or verify the server response if necessary.
            if (result) {
              $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
             setTimeout(function() {
              window.location.href = "/categories";
             }, 4000);

          } else if (authResult['error']) {
        console.log('There was an error: ' + authResult['error']);
      } else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
             }
          }
      }); } }
    </script> <!-- end Google script -->
    <!-- Facebook sign in button -->
    <div>
        <button class="btn-block btn-lg">
            <div id="FBButton">
                <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer();">
                    <a href='javascript:sendTokenToServer()'>Login with Facebook</a>
				</fb:login-button>
            </div>
        </button>
    </div> <!-- end Facebook button -->
    <!--Script for Facebook sign in -->
	<script>
	  window.fbAsyncInit = function() {
	  FB.init({
	    appId      : '281198715712689',
	    cookie     : true,  // enable cookies to allow the server to access
	                        // the session
	    xfbml      : true,  // parse social plugins on this page
	    version    : 'v2.2' // use version 2.2
	  });
	  };
	  // Load the SDK asynchronously
	  (function(d, s, id) {
	    var js, fjs = d.getElementsByTagName(s)[0];
	    if (d.getElementById(id)) return;
	    js = d.createElement(s); js.id = id;
	    js.src = "//connect.facebook.net/en_US/sdk.js";
	    fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));
	  // Here we run a very simple test of the Graph API after login is
	  // successful.  See statusChangeCallback() for when this call is made.
	  function sendTokenToServer() {
	    var access_token = FB.getAuthResponse()['accessToken'];
	    console.log(access_token)
	    console.log('Welcome!  Fetching your information.... ');
	    FB.api('/me', function(response) {
	      console.log('Successful login for: ' + response.name);
	     $.ajax({
	      type: 'POST',
	      url: '/fbconnect?state={{STATE}}',
	      processData: false,
	      data: access_token,
	      contentType: 'application/octet-stream; charset=utf-8',
	      success: function(result) {
	        // Handle or verify the server response if necessary.
	        if (result) {
	          $('#result').html('Login Was Successful!</br>'+ result + '</br>Redirecting...')
	         setTimeout(function() {
	          window.location.href = "/restaurant";
	         }, 4000)
	      } else {
	        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
	         }
	      }
	  });
	 });
	}
	</script>
</div> <!-- end content div -->
{% endblock %}
